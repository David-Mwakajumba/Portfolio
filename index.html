<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/icon/favicon.png" />
    <link rel="apple-touch-icon" href="img/icon/apple-touch-icon.jpg" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="css/style.css" />
    <title>portfolio</title>
  </head>
  <body>
    <!-- NAVIGATION -->

    <div class="navigation">
      <div class="navigation__logo">
        <img src="img/icon/logo.png" alt="logo" class="navigation__logo-img" />
        <h1 class="navigation__logo-text">David</h1>
      </div>

      <div class="navigation__main">
        <ul class="navigation__main-list">
          <li><a href="" class="navigation__main-link">Portfolio</a></li>
          <li><a href="" class="navigation__main-link">About</a></li>
          <li><a href="" class="navigation__main-link">Contact</a></li>
        </ul>
      </div>

      <button class="navigation__mobile-nav">
        <img
          class="navigation__icon"
          src="img/icon/nav-menu.svg"
          alt="Menu icon"
          name="menu-outline"
        />
        <img
          class="navigation__icon"
          src="img/icon/nav-cancel.svg"
          alt="Cancel icon"
          name="close-outline"
        />
      </button>
    </div>

    <!-- HEADER  -->
    <header>
      <div class="shape">
        <div class="shape__1"></div>
        <div class="shape__2"></div>
        <div class="shape__3"></div>
        <div class="shape__4"></div>
        <div class="shape__5"></div>
        <img class="shape__6" src="img/Ellipse1.png" alt="shape" />
        <div class="shape__7"></div>
        <img class="shape__8" src="img/Ellipse2.png" alt="shape" />
        <div class="shape__9"></div>
        <div class="shape__10"></div>
        <div class="shape__11"></div>
        <div class="shape__12"></div>
      </div>

      <div class="header">
        <div class="header__content">
          <h1 class="heading-primary u-margin-bottom-small">
            I’m David <br />
            Glad to see you!
          </h1>
          <p class="header__p u-margin-bottom-medium">
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hestiate to
            contact me.
          </p>
          <a href="#" class="btn-text">LET’S CONNECT</a>
          <div class="social">
            <ul class="social__item">
              <li class="social__item--list">
                <a class="social__item--link" href="#"
                  ><img src="img/icon/twitter.svg" alt=""
                /></a>
              </li>

              <li class="social__item--list">
                <a class="social__item--link" href="#"
                  ><img src="img/icon/linkedin.svg" alt=""
                /></a>
              </li>

              <li class="social__item--list">
                <a class="social__item--link" href="#"
                  ><img src="img/icon/medium.svg" alt=""
                /></a>
              </li>

              <li class="social__item--list">
                <a class="social__item--link" href="#"
                  ><img src="img/icon/github-grey.svg" alt=""
                /></a>
              </li>

              <li class="social__item--list">
                <a class="social__item--link" href="#"
                  ><img src="img/icon/angellist.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
