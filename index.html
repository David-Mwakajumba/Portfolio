<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/icon/favicon.png" />
    <link rel="apple-touch-icon" href="img/icon/apple-touch-icon.jpg" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="css/style.css" />
    <title>portfolio</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
      <div class="navigation">
        <div class="navigation__logo">
          <img
            src="img/icon/logo.png"
            alt="logo"
            class="navigation__logo-img"
          />
          <h1 class="navigation__logo-text">David</h1>
        </div>

        <div class="navigation__main">
          <ul class="navigation__main-list">
            <li><a href="" class="navigation__main-link">Portfolio</a></li>
            <li><a href="" class="navigation__main-link">About</a></li>
            <li><a href="" class="navigation__main-link">Contact</a></li>
          </ul>
        </div>

        <button class="navigation__mobile-nav">
          <img
            class="navigation__icon"
            src="img/icon/nav-menu.svg"
            alt="Menu icon"
            name="menu-outline"
          />
          <img
            class="navigation__icon"
            src="img/icon/nav-cancel.svg"
            alt="Cancel icon"
            name="close-outline"
          />
        </button>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
